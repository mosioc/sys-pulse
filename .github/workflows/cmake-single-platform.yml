name: CMake Build on Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt5 and Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qtbase5-dev \
          libqt5charts5-dev \
          build-essential \
          cmake

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        # Check if binary was created
        if [ -f bin/SysPulse ]; then
          echo "Build successful: SysPulse binary created"
          ls -lh bin/SysPulse
        else
          echo "Build failed: SysPulse binary not found"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SysPulse-Linux-x64
        path: ${{github.workspace}}/build/bin/SysPulse
        retention-days: 7

